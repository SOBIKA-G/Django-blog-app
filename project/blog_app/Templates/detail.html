<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            color: #333;
        }
        h1 {
            background-color: #3498db; 
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h3 {
            color: #2c3e50; 
            font-size: 2em;
            border-bottom: 2px solid #3498db; 
            padding-bottom: 10px;
            margin-top: 0;
            text-align: center;
        }
        p {
            line-height: 1.6;
            font-size: 1.2em;
            margin: 15px 0;
            color: #555;
        }
        footer {
            background-color: #3498db; 
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Blog Website</h1>
    <div class="container">
        <h3>{{detail.title}}</h3>
        <p>{{detail.des}}</p>
    </div>
    <footer>
        <p>&copy; 2024 Blog Website. All rights reserved.</p>
    </footer>
</body>
</html>
